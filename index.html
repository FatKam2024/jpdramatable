<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="schedule-container">
        <div class="day-column" id="day1">
            <h2>週一(月)</h2>
        </div>
        <div class="day-column" id="day2">
            <h2>週二(火)</h2>
        </div>
        <div class="day-column" id="day3">
            <h2>週三(水)</h2>
        </div>
        <div class="day-column" id="day4">
            <h2>週四(木)</h2>
        </div>
        <div class="day-column" id="day5">
            <h2>週五(金)</h2>
        </div>
        <div class="day-column" id="day6">
            <h2>週六(土)</h2>
        </div>
        <div class="day-column" id="day7">
            <h2>週日(日)</h2>
        </div>
    </div>

    <!-- Resource Section -->
    <div class="resource-section">
        <h2>Resource</h2>
        <ul>
            <li><a href="https://lihkg.com/thread/3736586/page/1" target="_blank">LIHKG 日劇POST</a></li>

        </ul>
    </div>
</body>
</html>
