<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>2024 夏季日劇</h1>
    <div class="schedule-container">
        <div class="day-column" id="day1">
            <h2>週一(月)</h2>
        </div>
        <div class="day-column" id="day2">
            <h2>週二(火)</h2>
        </div>
        <div class="day-column" id="day3">
            <h2>週三(水)</h2>
        </div>
        <div class="day-column" id="day4">
            <h2>週四(木)</h2>
        </div>
        <div class="day-column" id="day5">
            <h2>週五(金)</h2>
        </div>
        <div class="day-column" id="day6">
            <h2>週六(土)</h2>
        </div>
        <div class="day-column" id="day7">
            <h2>週日(日)</h2>
        </div>
    </div>

    <!-- Pop-up div (optional, can also be created dynamically in script.js) -->
    <div class="pop-up" id="pop-up">
        <img src="" alt="Instagram Image" id="pop-up-img">
        <p id="pop-up-desc"></p>
    </div>

    <!-- Resource Section -->
    <div class="resource-section">
        <h2>Resource</h2>
        <ul>
            <li><a href="https://jpstargazer.com/2024/08/24/2024-japanese-drama/" target="_blank">2024年秋季日劇</a></li>
            <li><a href="https://drive.google.com/drive/folders/1_qwBKa0_GBVys6oixftDqwv_r7ec-XEk?usp=drive_link" target="_blank">連登日劇台</a></li>
            <li><a href="https://docs.google.com/spreadsheets/d/1dm8f1Zq_R1JgOTESQa99irxdxk8mHkbQkXYsuWfBZOE/edit?gid=0#gid=0" target="_blank">日劇台更新紀錄</a></li>
        </ul>
    </div>
</body>
</html>
