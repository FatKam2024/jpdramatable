<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="script.js"></script>

    <!-- Force page refresh -->
    <script type="text/javascript">
        window.onload = function() {
            if (!sessionStorage.getItem('reloaded')) {
                sessionStorage.setItem('reloaded', 'true');
                location.reload();
            }
        };
    </script>
</head>

<body>
	<h1>2025 冬季日劇</h1>
	<p class="small-text">If the picture(s) does not show properly, please <button id="refreshButton" class="refresh-button">Refresh</button>.</p>
	<div id="loadingOverlay" class="loading-overlay">
		<div class="loader"></div>
	</div>
    <div class="schedule-container">
        <div class="day-column" id="day1">
            <h2>週一(月)</h2>
        </div>
        <div class="day-column" id="day2">
            <h2>週二(火)</h2>
        </div>
        <div class="day-column" id="day3">
            <h2>週三(水)</h2>
        </div>
        <div class="day-column" id="day4">
            <h2>週四(木)</h2>
        </div>
        <div class="day-column" id="day5">
            <h2>週五(金)</h2>
        </div>
        <div class="day-column" id="day6">
            <h2>週六(土)</h2>
        </div>
        <div class="day-column" id="day7">
            <h2>週日(日)</h2>
        </div>
		<div class="day-column" id="special">
            <h2>特別節目</h2>
        </div>
    </div>

    <!-- Resource Section -->
	<div class="resource-section">
		<ul>
			<li><a href="https://cyberrevue.com/category/tvseries/japandrama/2025-%e5%86%ac%e5%ad%a3%e6%97%a5%e5%8a%87/" target="_blank">2025年冬季日劇</a></li>
			<li><a href="https://drive.google.com/drive/folders/1j5QcFFGAqNFtqlFowlbnPswgRyExV9Vp">連登日劇台</a></li>
			<li><a href="https://docs.google.com/spreadsheets/d/1dm8f1Zq_R1JgOTESQa99irxdxk8mHkbQkXYsuWfBZOE/edit?gid=0#gid=0" target="_blank">日劇台更新紀錄</a></li>
			<li><a href="#" class="back-to-top">Back to Top</a></li> <!-- Back to top moved inline -->
		</ul>
	</div>

</body>
</html>
